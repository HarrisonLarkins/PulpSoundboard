<div >
		<button type="button" class="stopButton" (click)="stopAll()">Stop All</button>
</div>

<div class="soundContainer">
	<h1>Weapons</h1>
	<div class="soundDiv" *ngFor="let sound of weapons">
		<button type="button" class="soundButton" (click)="this._soundService.play(sound)">{{sound.name}}</button><br />
		<button type="button" (click)="this._soundService.toggleLoop(sound)">{{sound.loopText}}</button><br />
		<button type="button" (click)="this._soundService.stopAfterPlay(sound)">Stop After Play</button><br />
		<button type="button" (click)="this._soundService.stop(sound)">Stop</button>
	</div>
</div>
